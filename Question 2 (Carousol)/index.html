<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="wrapper">
            <img src="./images/image1.jpg" alt="Image 4" class="carousel-image">
            <img src="./images/image2.jpg" alt="Image 2" class="carousel-image">
            <img src="./images/image3.jpg" alt="Image 3" class="carousel-image">
        </div>

        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>

        <div class="carousel-indicators">
            <span class="indicator" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
